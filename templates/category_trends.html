<!-- templates/category_trends.html -->
{% extends "base.html" %}
{% block content %}
<h1>Category Spending Trends</h1>
{% for data in category_data %}
    <h2>{{ data.category }}</h2>
    <canvas id="chart-{{ loop.index }}" width="400" height="200"></canvas>
    <script>
        var ctx = document.getElementById('chart-{{ loop.index }}').getContext('2d');
        var chartData = {
            labels: {{ data.dates | tojson }},
            datasets: [{
                label: '{{ data.category }} Spending Over Time',
                data: {{ data.amounts | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };
        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
        });
    </script>
{% endfor %}
{% endblock %}
