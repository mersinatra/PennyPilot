<!-- templates/import_data.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white border-bottom-0">
                <h3 class="mb-0 fw-bold">Import Data</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.file.label(class="form-label fw-bold") }}
                        {{ form.file(class="form-control") }}
                        {% for error in form.file.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                        <div class="form-text">Supported formats: <strong>CSV</strong> and <strong>JSON</strong>.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-custom">{{ form.submit.label.text }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
